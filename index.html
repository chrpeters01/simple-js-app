<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pokedex</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
   </head>
   <body>
      <!--Nav-->
      <main>
         <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
               <img src="img/pokedex.logo.png" alt="Pokedex logo" class="logo-img">
            </div>
         </nav>
         <ul class="pokemon-list list-group-flush row"> </ul>
      </main>
      <!--Modal-->
      <div class="modal fade" id="modal-container" tabindex="-1"> 
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               
               <div class="modal-header">
                  <div class="modal-title"></div>
                
 </div>
               <div class="modal-body">
                  <div class="modal-text">
                     <div class="modal-height"></div>
                     <div class="modal-types"></div>
                  </div>
                  <img class="modal-img">
                  </div>
               
                  <div class="modal-footer">
                  <button type="button" class="btn-modal-close" data-bs-dismiss="modal">Close</button>
                  
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
         integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
         crossorigin="anonymous"></script>
      <script src="./js/promise-polyfill.js"></script>
      <script src="./js/fetch-polyfill.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
